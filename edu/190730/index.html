<!DOCTYPE html>
<html lang="ko" dir="">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>반응형 사이트</title>
	<link rel="stylesheet" href="css/rwd.css">

</head>

<!-- https://riptutorial.com/
http://troy.labs.daum.net/ -->

<body>
	<header class="header">
		<h1><a href="#"><img src="image/logo.png" alt="LOGO"></a></h1>
		<nav class="nav">
			<a href="#">포트폴리오</a>
			<a href="#">스킬</a>
			<a href="#">자기소개</a>
		</nav>
	</header>
	<!-- //.header -->
	<main class="main">
		<section class="portfolio">
			<img src="image/gallery2.jpg" alt="">
			<div class="txt">
				<h2 class="title">
					<span>Portfolio</span>
					<strong>포트폴리오</strong>
				</h2>
				<button>더보기</button>
			</div>
		</section>
		<section class="html5">
			<div class="txt">

				<button>더보기</button>
			</div>

		<section class="css3">
			<div class="txt">
					<h2 class="tittle">

			<h2 class="tts">less</h2>

		<section class="js">
			<h2 class="tts">js</h2>

		<section class="svn">
			<h2 class="tts">svn</h2>
			<img src="image/svn.jpg" alt="">

		<section class="git">
			<h2 class="tts">git</h2>
			<img src="image/git.jpg" alt="">

	<div class="footerwrap">

			<nav class="snsmenu">

				<a href="#"><img src="image/icon_insta.png" alt="인스타그램"></a>
				<a href="#"><img src="image/icon_twitter.png" alt="트위터"></a>
			</nav>
			<p class="copy">
				<span>COPYRIGHT 2019 &copy; Portfolio</span>
